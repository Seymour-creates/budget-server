<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAT Link</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-100">

<!-- Navbar -->
<nav class="bg-gray-900 shadow w-full">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a class="font-bold text-xl text-gray-100" href="#">XAT Budget </a>
        <img src="XAT_LOGO.png" alt="XAT Logo" class="h-40 w-40 mr-2 rounded-full"/>

    <div class="bg-gray-800 bg-opacity-50"></div>

    <!-- Center Content Column -->
    <div class="col-span-1 flex p-20 items-start">
        <div class="bg-gray-700 p-20 border border-gray-600 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl md:text-4xl lg:text-6xl font-semibold mb-4">Welcome back to XAT</h1>
            <p class="text-base md:text-xl lg:text-3xl mb-4">Your bank account has been successfully linked. You can now enjoy automated forecasting updates.</p>
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
                Go to Dashboard
            </a>
        </div>
    </div>

    <!-- Right Transparent Column -->
    <div class="bg-gray-800 bg-opacity-50"></div>
</div>

<!-- Footer -->
<footer class="bg-gray-900 shadow w-full">
    <div class="container mx-auto px-6 py-4">
        <p class="text-gray-300 text-center">XAT Â© 2023</p>
    </div>

</html>
